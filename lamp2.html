<head>
  <meta charset="UTF-8">
  <title>Lamp 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="project.css">
<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div id="navbar"></div>
    <script>
           fetch('navbar.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('navbar').innerHTML = data;
    const links = document.querySelectorAll('#navbar a');
    const currentUrl = window.location.href;

    console.log('Current URL:', currentUrl);  // See current page URL
    links.forEach(link => {
      console.log('Comparing:', link.href);  // See each link's href
      if (link.href === currentUrl) {
        console.log('Match found:', link.href);
        link.classList.add('active');
        console.log(link, 'active class added');

      }
    });
  });
    </script>

    <main class="content">
      <h1>Lamp 2</h1>

      <p>
        A swan-like lamp made out of metal tubes, sheet aluminum, and asorted hardware. Powder coated in neon pink, the lampshade is intended for flexible light in brightness and tone. 
      </p>

      <div class="stacked-gallery">
  
        <!-- First two images side-by-side -->
        <div class="side-by-side">
          <div class="gallery-item">
            <img src="lamp2/lamp2-2.png" alt="Work in progress">
            <div class="caption">Shade up</div>
          </div>
      
          <div class="gallery-item">
            <img src="lamp2/lamp2-3.png" alt="More progress">
            <div class="caption">Shade down</div>
          </div>
        </div>
      
        <!-- Remaining stacked images -->
        <div class="gallery-item">
          <img src="lamp2/lamp2-0.jpeg" alt="Final piece">
          <div class="caption">A conversation</div>
        </div>
        <div class="gallery-item">
          <img src="lamp2/lamp2-1.png" alt="Final piece">
          <div class="caption">Full piece</div>
        </div>

      
      </div>
    </main>
  </div>
</body>
</html>
