<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sofia Chen</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
   body {
  background-color: white;
  background-image: url("main2.png"); /* keep only this here */
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
  /* overflow: hidden; REMOVE THIS LINE */
}

  </style>
</head>
<body class="home">
    <div id="navbar"></div>
    <script>
         fetch('navbar.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('navbar').innerHTML = data;
    const links = document.querySelectorAll('#navbar a');
    const currentUrl = window.location.href;

    console.log('Current URL:', currentUrl);  // See current page URL
    links.forEach(link => {
      console.log('Comparing:', link.href);  // See each link's href
      if (link.href === currentUrl) {
        console.log('Match found:', link.href);
        link.classList.add('active');
        console.log(link, 'active class added');

      }
    });
  });
    </script>
  </body>
</html>
