<head>
  <meta charset="UTF-8">
  <title>Lamp 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="project.css">
<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
  
  
<body>
  <div class="container">
    <div id="navbar"></div>
    <script>
           fetch('navbar.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('navbar').innerHTML = data;
    const links = document.querySelectorAll('#navbar a');
    const currentUrl = window.location.href;

    console.log('Current URL:', currentUrl);  // See current page URL
    links.forEach(link => {
      console.log('Comparing:', link.href);  // See each link's href
      if (link.href === currentUrl) {
        console.log('Match found:', link.href);
        link.classList.add('active');
        console.log(link, 'active class added');

      }
    });
  });
    </script>

    <main class="content">
      <h1>Disassembled</h1>

      <p>
        BREAKING THINGS. 
      </p>

      <div class="stacked-gallery">
        <div class="gallery-item">
          <img src="miscphotography/messy4.png" alt="Work in progress">
          <div class="caption">Comb binder</div>
        </div>

        <div class="gallery-item">
          <img src="miscphotography/disassembledraft6.gif" alt="Work in progress">
          <div class="caption">Breaking the comb binder</div>
        </div>

        
        <div class="gallery-item">
          <img src="miscphotography/IMG_8394.png" alt="Work in progress">
          <div class="caption">Telephone</div>
        </div>

        <div class="gallery-item">
          <img src="miscphotography/IMG_8405.png" alt="Work in progress">
          <div class="caption">DVD player</div>
        </div>
       

        <div class="gallery-item">
          <img src="miscphotography/IMG_8793.png" alt="Work in progress">
          <div class="caption">Radio</div>
        </div>
        <div class="gallery-item">
          <img src="miscphotography/IMG_8775.png" alt="Work in progress">
          <div class="caption">Organized Radio</div>
        </div>
        
       
        
      </div>
    </main>
  </div>
</body>
</html>
